<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.Laboratorio_4</title>
    <link rel="stylesheet" href="site.css">

</head>
<body>
    <main id= "title">Calculadora</main>
    <br>
    <div class= "calculadora">
        <form action="#" name="calculadora" id="calculadora">
            
            <input type="number" id="a"/>
            <input type="number" id="b"/>
            
            <p>
                <input type="button" class= "number" value= "+" onclick= "sumNumbers(a.value,b.value)"/>
                <input type="button" class= "number" value= "-" onclick= "subNumbers(a.value,b.value)"/>
                <input type="button" class= "number" value= "*" onclick= "product(a.value,b.value)"/>
                <input type="button" class= "number" value= "/" onclick= "division(a.value,b.value)"/>
            </p>
            <p>
            <label for="number"></label>
            <input type="result" id="result"/>  
            </p>
        </form>

    </div>

</body>
<script src="js/app.js"></script>

</html>
